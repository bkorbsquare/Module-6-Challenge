<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>"
    <script defer src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <script defer src="assets/script.js"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section class="row align-middle" id="initial-search">
            <div class="input-group input-group-rounded">
              <input id="search" class="input-group-field" type="search" onfocus="this.value=''" placeholder="City">
              <div class="input-group-button">
                <input id="submit-but" type="submit" class="button secondary" value="Search">
              </div>
            </div>
          </section>
          <section>
            <div id="search-results">
                  <div id="todays-forecast" class="forecast-today"></div>
                  <div id="day1" class = "forecast"></div>
                  <div id="day2" class = "forecast"></div>
                  <div id="day3" class = "forecast"></div>
                  <div id="day4" class = "forecast"></div>
                  <div id="day5" class = "forecast"></div>
            </div>
          </section>
        </section>
    </main>
</body>
</html>
